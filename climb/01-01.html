<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>控制DIV属性</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript">
		function toWidth(){
			var squ = document.getElementById('squ');
			// squ.css('width','200px');
			squ.style.width = '200px';
		}
		function toHeight(){
			var squ = document.getElementById('squ');
			squ.style.height = '200px';
		}
		function toColor(){
			var squ = document.getElementById('squ');
			squ.style.background = 'red';
		}
		function toHide(){
			var squ = document.getElementById('squ');
			squ.style.display = 'none';
		}
		function toReset(){
			var squ = document.getElementById('squ');
			squ.style.display = 'block';
			squ.style.width = '150px';
			squ.style.height = '150px';
			squ.style.background = 'black';
		}
	</script>
</head>
<body>
	<div class="wrap">
		<div class="button">
			<button class="toWidth" onclick="toWidth()">变宽</button>
			<button class="toHeight" onclick="toHeight()">变高</button>
			<button class="toColor" onclick='toColor()'>变色</button>
			<button class="toHide" onclick='toHide()'>隐藏</button>
			<button class="toReset" onclick="toReset()">重置</button>
		</div>
		<div id="squ"></div>
	</div>
</body>
</html>
